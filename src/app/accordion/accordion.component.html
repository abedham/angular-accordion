<div class="card col-6">
  <div class="card-header" id="headingOne">
    <h5 class="mb-0">
      <button (click)="toggleVisibility()" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <ng-content select=".title"></ng-content>
      </button>
    </h5>
  </div>

  <div id="collapseOne" class="collapse {{visible?'show':''}}" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      <ng-content select=".text"></ng-content>
    </div>
  </div>
</div>
